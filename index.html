<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places We've Been!!!:</title>
</head>
<body>
  <div class="container">
    <h1>Places We've Been!!!:</h1>

    <div id="travel">
      <form id="places">
        <div class="form-group">
          <label for="new-country">Enter the country you visited!</label>
          <input id="new-country" type="text" class="form-control">
        </div>

      <div id="new-cities">
        <div class="new-city">
          <div class="form-group">
            <label for="new-city">Enter the city:</label>
            <input class="form-control new-city" type="text">
          </div>

          <div class="form-group">
            <label for="new-landmark">See anything cool:</label>
            <input class="form-control new-landmark" type="text">
          </div>

          <div class="form-group">
            <label for="new-team">Sport teams</label>
            <input class="form-control new-team" type="text">
          </div>
        </div>
      </div>


        <span class="btn btn-danger" id="add-city">Add another city</span>

        <button type="submit" class="btn">Add</button>
      </form>

      <h2>Countries:</h2>
      <ul id="countries">

      </ul>
    </div>

    <div class="col-md-6">
      <div id="show-country">
        <h2></h2>

        <p>Country <span class="country-display"></span></p>
        <p>city-stuff:</p>
        <ul id="city-stuff">

        </ul>
      </div>
    </div>

  </div>
</body>
</html>
